    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="page__header header">
      <div class="header__background"></div>

      <div class="header__top top">
        <a href="/" class="header__title-navigation">
          <h2 class="header__title-text">Potr Pots</h2>
        </a>

        <button class="header__menu-button"></button>

        <nav class="header__menu menu menu--close">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#basket" class="menu__link menu__link--basket">
                Basket
              </a>
            </li>

            <li class="menu__item">
              <a href="#features" class="menu__link">
                Features
              </a>
            </li>

            <li class="menu__item">
              <a href="#materials" class="menu__link">
                Materials
              </a>
            </li>

            <li class="menu__item">
              <a href="#about-us" class="menu__link">

              </a>
            </li>

            <li class="menu__item">
              <a href="#message-us" class="menu__link">

              </a>
            </li>
          </ul>

          <a href="#" class="menu__close">
            <span class="menu__close-text">Close</span>
          </a>
        </nav>

        <button class="header__basket"></button>
      </div>

      <div class="header__promo grid">
        <picture class="header__photo-container">
          <source media="(min-width: 1280px)" srcset="./images/pot_large.jpg">
          <source media="(min-width: 640px)" srcset="./images/pot_medium.jpg">
          <img
            class="header__photo"
            src="./images/pot_small.jpg"
            alt="Potr Pots"
          >
        </picture>

        <h1 class="header__title grid--tablet-1-4 grid--desktop-2-6">
          <span class="header__title--transparent">POTR ~ Eco, self-</span>watering, origami
          <span class="header__title--transparent">plant</span> pots
        </h1>

        <div class="header__offer grid--tablet-3-4 grid--desktop-5-6">
          <p class="header__offer-price">$ 7,50</p>
          <p class="header__offer-description">
            Get the second order
            <br>
            in half price
          </p>
        </div>

        <button class="button button--primary-yellow grid--tablet-2-3 grid--desktop-4-6">
          Buy now
        </button>

        <a
          class="header__more grid--tablet-1-1 grid--desktop-1-1"
          href="#features"

          More about  POTR POTS
        </a>
